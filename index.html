                        trans: "ÿßŸÑÿ™ÿµŸàŸäÿ± ÿßŸÑÿ¥ÿπÿßÿπŸä Ÿäÿ≠ÿØÿØ ŸÖŸàŸÇÿπ ŸàŸÖÿØŸâ ÿßŸÑŸàÿ±ŸÖ ŸàŸäŸÉÿØÿ± ŸäŸÉÿ™ÿ¥ŸÅ ŸÖŸäÿ≤ÿßÿ™ ÿ™ÿ∂ŸäŸÇ ÿßŸÑÿ™ÿ¥ÿÆŸäÿµ ÿßŸÑÿ™ŸÅÿßÿ∂ŸÑŸäÿå ÿ®ÿ≥ ÿßŸÑÿÆÿ≤ÿπÿ© ÿ∂ÿ±Ÿàÿ±Ÿäÿ© ŸÑŸÑÿ™ÿ¥ÿÆŸäÿµ ÿßŸÑŸÜŸáÿßÿ¶Ÿä ÿ®ŸÉŸÑ ÿßŸÑÿ≠ÿßŸÑÿßÿ™ ÿ™ŸÇÿ±Ÿäÿ®ÿßŸã."

                    {

                    {
                        text: "Lesions that do not have normal tissue counterparts are grouped according to their clinicopathologic features.",
                        trans: "ÿßŸÑÿ¢ŸÅÿßÿ™ ÿßŸÑŸÑŸä ŸÖÿß ÿπÿØŸáÿß ŸÜÿ∏ÿ±ÿßÿ° ŸÜÿ≥Ÿäÿ¨ ÿ∑ÿ®ŸäÿπŸä ÿ™ÿ™ÿ¨ŸÖÿπ ŸàŸÅŸÇÿßŸã ŸÑŸÖŸäÿ≤ÿßÿ™Ÿáÿß ÿßŸÑÿ≥ÿ±Ÿäÿ±Ÿäÿ© ÿßŸÑŸÖÿ±ÿ∂Ÿäÿ©."

                    {

                        trans: "ÿ£Ÿàÿ±ÿßŸÖ ÿ™ŸÉŸàŸäŸÜ ÿßŸÑÿπÿ∏ŸÖ: ÿßŸÑÿ£Ÿàÿ±ÿßŸÖ ÿ®ŸáÿßŸä ÿßŸÑŸÅÿ¶ÿ© ÿ™ŸÜÿ™ÿ¨ ÿπÿ∏ŸÖŸàŸÖ ÿ∫Ÿäÿ± ŸÖÿ™ŸÖÿπÿØŸÜ ÿ£Ÿà ÿπÿ∏ŸÖ ŸÖŸÜÿ≥Ÿàÿ¨ ŸÖÿ™ŸÖÿπÿØŸÜ."

                    {
                        text: "Osteoid osteoma and osteoblastoma are benign bone-producing tumors that have similar histologic features but differ clinically and radiographically.",
                        trans: "ÿßŸÑŸàÿ±ŸÖ ÿßŸÑÿπÿ∏ŸÖŸä ÿßŸÑÿπÿ∏ŸÖÿßŸÜŸä ŸàÿßŸÑŸàÿ±ŸÖ ÿßŸÑÿ£ÿ±ŸàŸÖŸä ÿßŸÑÿπÿ∏ŸÖŸä ŸáŸÖÿß ÿ£Ÿàÿ±ÿßŸÖ ÿ≠ŸÖŸäÿØÿ© ŸÖŸÜÿ™ÿ¨ÿ© ŸÑŸÑÿπÿ∏ŸÖ ÿπÿØŸáÿß ŸÖŸäÿ≤ÿßÿ™ ŸÜÿ≥Ÿäÿ¨Ÿäÿ© ŸÖÿ™ÿ¥ÿßÿ®Ÿáÿ© ÿ®ÿ≥ ÿ™ÿÆÿ™ŸÑŸÅ ÿ≥ÿ±Ÿäÿ±ŸäÿßŸã Ÿàÿ•ÿ¥ÿπÿßÿπŸäÿßŸã."

            // Slide 3: Osteoid Osteoma (cont.) & Morphology
            {

                    {
                        text: "Despite their small size, they present with severe nocturnal pain that is probably caused by prostaglandin E2 produced by osteoblasts and is relieved by aspirin and other nonsteroidal antiinflammatory drugs.",
                        trans: "ÿ±ÿ∫ŸÖ ÿ≠ÿ¨ŸÖŸáŸÖ ÿßŸÑÿµÿ∫Ÿäÿ±ÿå Ÿäÿ∏Ÿáÿ±ŸàŸÜ ÿ®ÿ£ŸÑŸÖ ŸÑŸäŸÑŸä ÿ¥ÿØŸäÿØ ŸÖÿ≠ÿ™ŸÖŸÑ ŸäŸÉŸàŸÜ ŸÖÿ≥ÿ®ÿ® ÿ®Ÿàÿßÿ≥ÿ∑ÿ© ÿ®ÿ±Ÿàÿ≥ÿ™ÿßÿ∫ŸÑÿßŸÜÿØŸäŸÜ E2 ÿßŸÑŸÖŸÜÿ™ÿ¨ ŸÖŸÜ ÿßŸÑÿ£ÿ±ŸàŸÖÿßÿ™ ÿßŸÑÿπÿ∏ŸÖŸäÿ© ŸàŸäÿÆŸÅ ÿ®ÿßŸÑÿ£ÿ≥ÿ®ÿ±ŸäŸÜ Ÿàÿ£ÿØŸàŸäÿ© ŸÖÿ∂ÿßÿØÿ© ŸÑŸÑÿßŸÑÿ™Ÿáÿßÿ® ÿ∫Ÿäÿ± ÿßŸÑÿ≥ÿ™Ÿäÿ±ŸàŸäÿØŸäÿ© ÿßŸÑÿ´ÿßŸÜŸäÿ©."
                    },
                    {
                        text: "Osteoblastomas are larger than 2 cm and more frequently involve the posterior components of the vertebrae (laminae and pedicles).",

                    {
                        text: "Any associated pain is unresponsive to aspirin and the tumor usually does not induce a marked bony reaction.",

                    {
                        text: "Osteoid osteoma can be treated by radiofrequency ablation, whereas osteoblastoma is usually curetted or removed by en bloc excision.",

                    {

                        trans: "ÿßŸÑŸÖŸàÿ±ŸÅŸàŸÑŸàÿ¨Ÿäÿß",

                    },
                    {
                        text: "Osteoid osteoma and osteoblastoma are round-to-oval masses of hemorrhagic gritty tan tissue.",

                    {
                        text: "They are well circumscribed and composed of delicate interconnecting trabeculae of woven bone that are rimmed by a single layer of osteoblasts.",
                        trans: "ŸáŸÖÿß ŸÖÿ≠ÿØÿØÿßÿ™ ÿ¨ŸäÿØÿßŸã ŸàŸäÿ™ŸÉŸàŸÜŸàŸÜ ŸÖŸÜ ÿ™ÿ±ÿßÿ®ŸäŸÇ ŸÖÿ™ÿ±ÿßÿ®ÿ∑ÿ© ÿ±ŸÇŸäŸÇÿ© ŸÖŸÜ ÿπÿ∏ŸÖ ŸÖŸÜÿ≥Ÿàÿ¨ ŸÖÿ≠ÿßÿ∑ÿ© ÿ®ÿ∑ÿ®ŸÇÿ© Ÿàÿßÿ≠ÿØÿ© ŸÖŸÜ ÿßŸÑÿ£ÿ±ŸàŸÖÿßÿ™ ÿßŸÑÿπÿ∏ŸÖŸäÿ©."

                    {
                        text: "Osteochondroma: Osteochondroma, or exostosis, is a benign, cartilage-capped tumor that arises from the bone surface.",

                    {
                        text: "It may be sessile or pedunculated with a bony stalk. About 85% are solitary.",
                        trans: "ŸÖŸÖŸÉŸÜ ŸäŸÉŸàŸÜ ŸÑÿßÿ∑ÿ¶ ÿ£Ÿà ŸÖÿπŸÜŸÇ ÿ®ÿ≥ŸàŸäŸÇÿ© ÿπÿ∏ŸÖŸäÿ©. ÿ≠ŸàÿßŸÑŸä 85% ÿ™ŸÉŸàŸÜ Ÿàÿ≠ŸäÿØÿ©."

                const utterance = new SpeechSynthesisUtterance(currentWordForAudio);
                utterance.lang = 'en-US'; 
                window.speechSynthesis.speak(utterance);
            }
        }

        function closeSheet(e) {
            if (e.target.id === 'sheetOverlay') {
                const overlay = document.getElementById('sheetOverlay');
                overlay.classList.remove('active');
            }
        }

        function changePage(dir) {
            currentIndex += dir;
            renderPage();
        }

        renderPage();

    </script>
</body>
</html>
